<body>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Ð¡Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ Ñ‚ÐµÐ¼Ñƒ</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  let map, lightLayer, darkLayer, isDark = false;

  // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ ÐºÐ°Ñ€Ñ‚Ñ‹ (Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾ ÐœÐ¾ÑÐºÐ²Ð°, Ð¿Ð¾Ñ‚Ð¾Ð¼ Ð·Ð°Ð¼ÐµÐ½Ð¸Ð¼ Ð½Ð° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸ÑŽ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ)
  map = L.map('map').setView([55.7558, 37.6173], 13);

  // Ð¡Ñ‚Ð¸Ð»Ð¸
  lightLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors, CartoDB'
  });

  darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors, CartoDB'
  });

  lightLayer.addTo(map);

  function toggleTheme() {
    if (isDark) {
      map.removeLayer(darkLayer);
      map.addLayer(lightLayer);
    } else {
      map.removeLayer(lightLayer);
      map.addLayer(darkLayer);
    }
    isDark = !isDark;
  }

  // Ð¦ÐµÐ½Ñ‚Ñ€Ð¸Ñ€ÑƒÐµÐ¼ Ð¿Ð¾ Ð³ÐµÐ¾Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
  map.locate({ setView: true, maxZoom: 15 });

  map.on('locationfound', e => {
    const userMarker = L.circleMarker(e.latlng, {
      radius: 6,
      fillColor: '#3388ff',
      color: '#3388ff',
      weight: 2,
      opacity: 1,
      fillOpacity: 0.6
    }).addTo(map).bindPopup("Ð’Ñ‹ Ð·Ð´ÐµÑÑŒ").openPopup();
  });

  map.on('locationerror', () => {
    alert("ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»Ð¸Ñ‚ÑŒ Ð²Ð°ÑˆÐµ Ð¼ÐµÑÑ‚Ð¾Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ.");
  });

  // Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ñ‚Ð¾Ñ‡ÐºÐ¸ Ñ ÑÐµÑ€Ð²ÐµÑ€Ð°
  fetch('/api/all-map-data')
    .then(res => res.json())
    .then(data => {
      data.locations.forEach(loc => {
        const marker = L.marker([loc.latitude, loc.longitude]).addTo(map);
        const popup = `
          <div style="font-family: Arial; font-size: 14px;">
            <b><a href="https://t.me/${loc.telegram_login}" target="_blank">@${loc.telegram_login}</a></b><br/>
            ${loc.description || ''}
          </div>
        `;
        marker.bindPopup(popup);
      });
    });
</script>
